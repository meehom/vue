<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h1>插值语法</h1>
    <h1>你好 {{name}}</h1>
    <hr />
    <h1>指令语法</h1>
    <a v-bind:href="url">点我跳转到{{school.name}}</a>
    <a :href="url">点我跳转到{{school.name}}</a>

  </div>
  <script>
    Vue.config.productionTip = false
    new Vue({
      el: '#root',
      data: {
        name: 'jack',
        url: 'http://www.baidu.com',
        school: {
          name: '百度'
        }

      }
    })


  </script>

</body>

</html>
